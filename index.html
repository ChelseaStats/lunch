<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Where should we go for lunch?</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <p>Where shall we go for lunch?</p>
          <h2>We should go to...</h2>
          <h1 id="tagline" class="blockquote"></h1>
        </header>
      </div>
    </div>
	<script>
		var taglines=[
			"Sandwich Box",
			"Thatchers",
			"Wolfies",
			"Blue Dog",
			"Munchies",
			"Bar and Wok",
			"KFC",
			"Yo Sushi",
			"Greggs",
			"Charlies",
			"Prezzo",
			"Pizza Express",
			"Swallow Bakery",
			"Bayshill",
			"Gridiron",
			"Sainsbury's"
		];
		document.querySelector('#tagline').innerHTML = taglines[ Math.floor(Math.random()*taglines.length) ];
	</script>
  </body>
</html>
